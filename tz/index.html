	<article class="container">
		<h1>Реализация popup на странице</h1>
<!--Открытие popup-->
		<a class="button" id="button" href="#">Запуск popup</a>
		<script>
const button = document.getElementById('button');
button.addEventListener('click', function() {
   document.getElementById('wrap__popup').style.display = 'block';
});
		</script>
<!-- окно popup -->
		<div id="wrap__popup" class="wrap__popup">
<!-- затемнение body -->
				<div class="overlay" id="overlay"></div>
		<script>
const overlay = document.getElementById('overlay');
overlay.addEventListener('click', function() {
   document.getElementById('wrap__popup').style.display = 'none';
});
		</script>
				<div class="popup">

		<script>
const close_popup = document.getElementById('close_popup');
close_popup.addEventListener('click', function() {
   document.getElementById('wrap__popup').style.display = 'none';
});
		</script>
